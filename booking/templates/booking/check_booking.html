<h1>Check Booking</h1>

<form method="post">
  {% csrf_token %}
  
  <label for="phone_number">Phone Number:</label>
  <input type="text" name="phone_number" id="phone_number" required>
  <br>
  
  <button type="submit">Check</button>
</form>

{% if booking_info %}
  <h2>Your Bookings:</h2>
  <ul>
    {% for info in booking_info %}
    <li>제목: {{ info.0 }}, 시간: {{ info.1 }}, Seat Number: {{ info.2 }}</li>
    {% endfor %}
  </ul>
{% else %}
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
{% endif %}
